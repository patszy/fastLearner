<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Faster</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./src/js/questions.js" defer></script>
    <script src="./src/js/main.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="main__menu">
        <p>Menu</p>
        <ul>
          <li>
            <input id="chater_1" type="radio" name="chapter" value="c1" checked/>
            <label for="chater_1">Człowiek</label>
          </li>
          <li>
            <input id="chater_2" type="radio" name="chapter" value="c2"/>
            <label for="chater_2">Dom</label>
          </li>
          <li>
            <input id="chater_3" type="radio" name="chapter" value="c3"/>
            <label for="chater_3">Szkoła</label>
          </li>
          <li>
            <input id="chater_4" type="radio" name="chapter" value="c4"/>
            <label for="chater_4">Praca</label>
          </li>
          <li>
            <input id="chater_5" type="radio" name="chapter" value="c5"/>
            <label for="chater_5">Życie rodzinne i społeczne</label>
          </li>
          <li>
            <input id="chater_6" type="radio" name="chapter" value="c6"/>
            <label for="chater_6">Żywienie</label>
          </li>
          <li>
            <input id="chater_7" type="radio" name="chapter" value="c7"/>
            <label for="chater_7">Zakupy i usługi</label>
          </li>
          <li>
            <input id="chater_8" type="radio" name="chapter" value="c8"/>
            <label for="chater_8">Podróżowanie i turystyka</label>
          </li>
          <li>
            <input id="chater_9" type="radio" name="chapter" value="c9"/>
            <label for="chater_9">Kultura</label>
          </li>
          <li>
            <input id="chater_10" type="radio" name="chapter" value="c10"/>
            <label for="chater_10">Sport</label>
          </li>
          <li>
            <input id="chater_11" type="radio" name="chapter" value="c11"/>
            <label for="chater_11">Zdrowie</label>
          </li>
          <li>
            <input id="chater_12" type="radio" name="chapter" value="c12"/>
            <label for="chater_12">Nauka i technika</label>
          </li>
          <li>
            <input id="chater_13" type="radio" name="chapter" value="c13"/>
            <label for="chater_13">Świat przyrody</label>
          </li>
          <li>
            <input id="chater_14" type="radio" name="chapter" value="c14"/>
            <label for="chater_14">Państwo i społeczeństwo</label>
          </li>
        </ul>
      </nav>
      <form>
        <input id="language_pl" type="radio" name="language" value="pl" checked/>
        <label for="language_pl" title="Polski"><i class="fa-solid fa-flag"></i></label>
        <input id="language_en" type="radio" name="language" value="en"/>
        <label for="language_en" title="Angielski"><i class="fa-solid fa-flag-usa"></i></label>
        <input id="language_mix" type="radio" name="language" value="mix"/>
        <label for="language_mix" title="Losowo"><i class="fa-solid fa-shuffle"></i></label>
      </form>
    </header>
    <main>
      <p id="question"></p>
      <p id="tip"></p>
      <input id="answer" type="text" autofocus>
      <p class="counter"></p>
    </main>
    <aside id="goodAnswers" class="answers">
      <div class="counter"></div>
    </aside>
    <aside id="badAnswers" class="answers">
      <div class="counter"></div>
    </aside>
  </body>
</html>
